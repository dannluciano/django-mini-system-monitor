{% extends "admin/change_list.html" %}

{% load i18n %}

{% block content_title %}
    <h1> {% trans 'Settings List' %} </h1>
{% endblock %}

{% block result_list %}

<div id="content-main">
    <div class="results">
        <table>
            <thead>
                <tr>
                    <th scope="col" class="sortable">
                        <div class="text">
                            <a href="?o=1">Name:</a>
                        </div>
                    </th>
                    <th scope="col" class="sortable">
                        <div class="text">
                            <a href="?o=2">Value:</a>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for setting, value in settings.items %}
                    <tr>
                        <td>
                            {{ setting }}
                        </td>
                        <td>
                            {{ value }}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
